<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Neumorphism</title>
    <style>
        body {
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #4b6cb7, #182848);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
        }

        .calculator {
            position: relative;
            z-index: 1;
            border-radius: 15px;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 8px 8px 16px #bcbcbc, -8px -8px 16px #ffffff;
        }

        .display {
            width: 100%;
            height: 90px;
            border-radius: 10px;
            background-color: #f0f0f0;
            border: none;
            text-align: right;
            font-size: 24px;
            box-shadow: inset 4px 4px 8px #bcbcbc, inset -4px -4px 8px #ffffff;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .button {
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 20px;
            background-color: #f0f0f0;
            cursor: pointer;
            box-shadow: 4px 4px 8px #bcbcbc, -4px -4px 8px #ffffff;
        }

        .button:hover {
            box-shadow: 2px 2px 4px #bcbcbc, -2px -2px 4px #ffffff;
        }

        .flake {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.7;
            animation: falling 10s linear infinite, spin 3s linear infinite;
        }

        .flake::before,
        .flake::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.7;
            animation: falling 10s linear infinite, spin 3s linear infinite;
        }

        .flake::before {
            left: -10px;
        }

        .flake::after {
            left: 10px;
        }

        @keyframes falling {
            0% {
                transform: translateY(-100px);
            }

            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1 class="title">Calculatrice JavaScript</h1>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="buttons">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendToDisplay('(')">(</button>
            <button class="button" onclick="appendToDisplay(')')">)</button>
            <button class="button" onclick="appendToDisplay('/')">รท</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('*')">x</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="calculateResult()">=</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <!-- Flocons de neige -->
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            var expression = document.getElementById('display').value;
            var result = eval(expression);
            document.getElementById('display').value = result;
        }
    </script>
</body>

</html>
